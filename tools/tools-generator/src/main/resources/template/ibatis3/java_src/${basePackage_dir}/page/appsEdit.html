<form class="form-horizontal" role="form" id="editForm" action="/system/apps/${op}">
	<input type="hidden" name="id" value="${m.id}">
	<div class="col-md-12">
		<div class="form-group">
			<label class="col-md-3 control-label no-padding-right" for="_code">应用代码</label>
			<div class="col-md-6">
				<input type="text" id="_code" name="code" value="${m.code}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label no-padding-right" for="_name">应用名称</label>
			<div class="col-md-6">
				<input type="text" id="_name" name="name" value="${m.name}" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label no-padding-right" for="_status">应用状态</label>
			<div class="col-md-6">
				<select id="_status" name="status">
					<option value="1">开启</option>
					<option value="0">关闭</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label no-padding-right" for="_note">应用备注</label>
			<div class="col-md-6">
				<textarea rows="3" cols="30" id="_note" name="note">${m.note}</textarea>
			</div>
		</div>
	</div>
</form>
