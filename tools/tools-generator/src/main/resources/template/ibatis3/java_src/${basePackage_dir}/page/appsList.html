<script src="${basePath}/js/security/accout/users/users.js"></script>
<form id="queryForm" action="/system/apps/page">
<div class="page-content">
	<div class="widget-box">
		<div class="widget-body">
			<div class="widget-main">
					<label for="_search_name" style="font-size: 13px;">应用代码</label>
						<input type="text" class="input-medium" id="_search_code" name="code" value="${search.filter.code}" style="margin-right: 10px;"/>
					<label for="_search_name" style="font-size: 13px;">应用名称</label>
						<input type="text" class="input-medium" id="_search_name" name="name" value="${search.filter.name}" style="margin-right: 10px;"/>
						
					<button type="button" class="btn btn-primary btn-sm" style="margin-right: 10px;" onclick="javascript:query.trigger();"><i class="fa fa-search"></i>Search</button>
					<button type="button" class="btn btn-success btn-sm" onclick="crud.add();"><i class="fa fa-edit"></i>Add</button>
					<button type="button" class="btn btn-default btn-sm" onclick="users.batchDelete();"><i class="fa fa-remove"></i>删除</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-bordered table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th><label><input type="checkbox" class="ace" onclick="$.checkall('apps_ck', this);"/> <span class="lbl"></span></label></th>
							<th>应用代码</th>
			                <th>应用名称</th>
			                <th>应用状态</th>
			                <th>应用备注</th>
			                <th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#list search.page.result as obj>
							<tr>
								<td><label><input type="checkbox" class="ace" value="${(obj.id)!}" name="apps_ck"/> <span class="lbl"></span></label></td>
								<td style="vertical-align:middle;">${(obj.code)!}</td>
			                    <td style="vertical-align:middle;">${(obj.name)!}</td>
			                    <td style="vertical-align:middle;">
			                    	<#if obj.status==1>开启<#else>关闭</#if>
			                    </td>
			                    <td style="vertical-align:middle;">${(obj.note)!}</td>
								<td>
									<div class="hidden-sm hidden-xs btn-group">
										<button type="button" class="btn btn-xs btn-primary" onclick="crud.view(${obj.id});"><i class="ace-icon fa fa-eye bigger-120"></i></button>
										<button type="button" class="btn btn-xs btn-info" onclick="crud.update(${obj.id});"><i class="ace-icon fa fa-edit bigger-120"></i></button>
										<button type="button" class="btn btn-xs btn-danger" onclick="crud.del(${obj.id});"><i class="ace-icon fa fa-trash-o bigger-120"></i></button>
									</div>
									<div class="hidden-md hidden-lg">
										<div class="inline pos-rel">
											<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown"><i class="iace-icon fa fa-cog icon-only bigger-110"></i></button>
											<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
												<li><a href="javascript:crud.view(${obj.id});" class="tooltip-info" data-rel="tooltip" title="View"><span class="blue"><i class="ace-icon fa fa-eye bigger-120"></i></span></a></li>
												<li><a href="javascript:crud.update(${obj.id});" class="tooltip-success" data-rel="tooltip" title="Edit"><span class="green"><i class="ace-icon fa fa-edit bigger-120"></i></span></a></li>
												<li><a href="javascript:crud.del(${obj.id});" class="tooltip-error" data-rel="tooltip" title="Delete"><span class="red"><i class="iace-icon fa fa-trash-o bigger-120"></i></span></a></li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
						</#list>
					</tbody>
				</table>
			</div>
			<@pctrl.p search.page.itemCount,search.page.pageNo,search.page.pageSize />
		</div>
	</div>
</div>
